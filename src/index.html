<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/favicon.ico.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="https://kit.fontawesome.com/45f1f467a1.js" crossorigin="anonymous"></script>
    <title>Registration Form</title>
</head>

<body>
    <main id="main">
        <div class="sign-in">
            <h2>Welcome Back!</h2>
            <p>To keep connected with us
                please login with your personal
                info</p>
            <button><a href="#">Sign -up</a></button>
        </div>


        <div class="sign-up">
            <h2>Create Account</h2>

            <div class="social-media">
                <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="#"><i class="fab fa-google-plus-g"></i></a></li>
                <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
                </ul>

            </div>
            <div class="resume">
                <p>or use your email for Registration</p>
            </div>
            <div class="form">
                <form action="">
                    <label for="name">
                        <i class="far fa-user"></i>
                        <input type="name" value="" name="name" id="name" placeholder="Name">
                    </label>

                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        <input type="email" value="" name="email" id="email" placeholder="Email">
                    </label>

                    <label for="password">
                        <i class="fas fa-lock"></i>
                        <input type="password" value="" name="password" id="password" placeholder="Password">
                    </label>

                    <input id="btn" type="submit" value="Sign-up" id="btn">
                </form>
            </div>
        </div>

    </main>

</body>

</html>
